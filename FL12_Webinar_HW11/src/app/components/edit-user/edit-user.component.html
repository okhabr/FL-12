<div class="container">
  <a href="#" routerLink="/">--GO BACK</a>
  <form [formGroup] = "editForm" (ngSubmit)="saveEditedUser()" class="add-form" [class.error]="!editForm.valid"> 
    <input type="text" placeholder="name" formControlName="name"/>
    <input type="text" placeholder="email" formControlName="email"/>
    <input type="text" placeholder="phone" formControlName="phone"/>
    <input type="text" placeholder="address" formControlName="address"/>
    <input type="text" placeholder="website" formControlName="website"/>
        
    <button type="button" (click)="changeInputs()">Discard</button>
    <button type="submit" [disabled]="!editForm.valid" [ngClass] = "{'valid' : editForm.valid}">Save</button>
  </form>
</div>
