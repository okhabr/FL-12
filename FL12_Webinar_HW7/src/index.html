<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
</head>
<body>
    <main>
        <h1>Lets play!</h1>
        <section>
            <h2>Everybody knows the rules</h2>
            <ul>
                <li>Scissors beats a paper</li>
                <li>Paper beats rock</li>
                <li>Rock beats scissors</li>
                <li>And we play up to three wins!</li>
            </ul>
        </section>
        <section>
            <div class="buttons">
                <button class='btn rock'>Rock</button>
                <button class='btn paper'>Paper</button>
                <button class='btn scissors'>Scissors</button>
                <a href="#" id='reset' class='btn'>Reset</a>
            </div>
            <hr>
            <div id='result'></div>
        </section>
    </main>
</body>
</html>
